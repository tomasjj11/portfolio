<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Thomas Jordan | Website Developer & Software Engineer</title>

    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:100,400,700' rel='stylesheet' type='text/css'>
	<!--<link href='fonts/bushcraft/stylesheet.css' rel='stylesheet' type='text/css'>-->
	<link href="css/main.css" type="text/css" rel="stylesheet" />
	<link href="css/colours.css" type="text/css" rel="stylesheet" />
	<link href="css/animate/animate.min.css" type="text/css" rel="stylesheet" />
</head>
<body id="body">
	<nav class="background-grey animated">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<img class="close" src="images/navigation_icons/close.png" height="25px" width="25px" alt="Close Navigation"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<img id="portrait" src="images/portrait.jpg" alt="Tom's Portrait"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<ul>
						<li class="active">Introductions</li>
						<li>Who I am</li>
						<li>What I do</li>
						<li>Previous work</li>
						<li>Contact me</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div class="hamburger-menu animated fadeInLeft">
		<span></span>
		<p>Menu</p>
	</div>
	<div class="site-overlay"></div>
    <!-- Header -->
    <header>
		<div class="mask"></div>
		<h1 class="text-centre animated fadeInUp">Hi, my name is <span class="font-red bold">Tom</span></h1>
		<h2 class="text-centre font-silver animated fadeIn">I'm your new <span class="font-red bold">web developer</span></h2>
    </header>

    <!-- PAGES -->
	<div id="content">
		<section id="about"></section>
		<section id="skills"></section>
		<section id="portfolio"></section>
		<section id="contact"></section>
	</div>


    <!-- Javascript -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/hammerjs/hammer.min.js"></script>
	<!--<script type="text/javascript" src="bower_components/jquery-hammerjs/jquery.hammer.js"></script>-->
	<script type="text/javascript">

		var hammer = new Hammer.Manager(document.getElementById('body'));
		var swipe = new Hammer.Swipe();
		hammer.add(swipe);

		hammer.on('swipe', function(event){
			if(event.direction === Hammer.DIRECTION_LEFT) {
				hideMenu();
			} else if (event.direction === Hammer.DIRECTION_RIGHT) {
				showMenu();
			}
		});

		$(document).ready(function(){
			$('.hamburger-menu, .hamburger-menu span').click(function (){
				showMenu();
			});
			$('nav .close, .site-overlay').click(function(e){
				hideMenu();
			});
		});

		function hideMenu () {
			if (!$('nav').hasClass('slideOutLeft')) {
				$('nav').show().removeClass('slideInLeft').addClass('slideOutLeft');
				$('.site-overlay').fadeOut(500);
			}
		}
		function showMenu () {
			if (!$('nav').hasClass('slideInLeft')) {
				$('nav').show().removeClass('slideOutLeft').addClass('slideInLeft');
				$('.site-overlay').fadeIn(500);
			}
		}

	</script>

</body>
</html>
